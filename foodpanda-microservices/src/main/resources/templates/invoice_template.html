<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tax Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .invoice-box {
            max-width: 800px;
            padding: 20px;
            border: 1px solid #eee;
            margin: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        .total {
            font-weight: bold;
        }

        .heading {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="invoice-box">
    <h2 style="text-align: center;">Tax Invoice</h2>

    <p><strong>Customer Name:</strong> <span th:text="${fullName}"></span></p>
    <p><strong>Phone:</strong> <span th:text="${phone}"></span></p>
    <p><strong>Address:</strong> <span th:text="${address}"></span></p>
    <p><strong>Date:</strong> <span th:text="${date}"></span></p>
    <p><strong>Invoice No:</strong> <span th:text="${invoiceNo}"></span></p>

    <hr/>

    <table>
        <thead class="heading">
        <tr>
            <th>Order Id#</th>
            <th>Dish</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${orderItems}">
            <td th:text="${item.orderId}">Order Id#</td>
            <td th:text="${item.dish}">Dish Name</td>
            <td th:text="${item.quantity}">Quantity</td>
            <td th:text="${item.price}">Price</td>
            <td th:text="${item.price}">Amount</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4" class="total">Subtotal</td>
            <td th:text="${subTotal}"></td>
        </tr>
        <tr>
            <td colspan="4" class="total">Tax (10%)</td>
            <td th:text="${tax}"></td>
        </tr>
        <tr>
            <td colspan="4" class="total">Total</td>
            <td th:text="${total}"></td>
        </tr>
        </tfoot>
    </table>

    <p style="margin-top: 40px; font-size: 12px;">
        Thank you for ordering with us!
    </p>
</div>
</body>
</html>
